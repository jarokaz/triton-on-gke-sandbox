namespace: triton


resources:
- triton-deployment.yaml
- triton-service.yaml
- triton-pod-monitoring.yaml
- ingress-gateway.yaml
- virtual-service.yaml
- destination-rule.yaml

patchesStrategicMerge:
- ksa-patch.yaml

replacements:
- source:
    fieldPath: data.ksa
    kind: ConfigMap
    name: triton-configs
  targets:
  - fieldPaths:
    - spec.template.spec.serviceAccountName
    select:
      kind: Deployment
      name: triton-server-deployment

configMapGenerator:
- envs:
  - configs.env
  name: triton-configs
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: nvcr.io/nvidia/tritonserver:23.01-py3
  newName: gcr.io/jk-mlops-dev/bignlp-inference
  newTag: 22.08-py3
